<div class="timer">
  <div class="modes">
    <app-mode-button>Work</app-mode-button>
    <app-mode-button (click)="setMode(Modes.ShortBreak)"
      >Take a short walk</app-mode-button
    >
    <app-mode-button (click)="setMode(Modes.LongBreak)"
      >Have a snack</app-mode-button
    >

    <!-- <app-button (click)="setMode(Modes.Pomodoro)">Work</app-button>
    <app-button (click)="setMode(Modes.ShortBreak)"
      >Take a short walk</app-button
    >
    <app-button (click)="setMode(Modes.LongBreak)">Have a snack</app-button> -->
  </div>

  <ng-container *ngIf="displayTimer$ | async as timer; else notInitialized">
    <p>{{ timer.minutes }} : {{ timer.seconds }}</p>
  </ng-container>
  <ng-template #notInitialized>
    <p>00 00</p>
  </ng-template>
</div>

<div class="timer-controls">
  <app-button (click)="startButtonClicked$.next()" [purpose]="Purpose.Start"
    >Start</app-button
  >
  <app-button (click)="pauseButtonClicked$.next()" [purpose]="Purpose.Pause"
    >Pause</app-button
  >
  <app-button (click)="resetButtonClicked$.next()" [purpose]="Purpose.Reset"
    >Reset</app-button
  >
</div>
