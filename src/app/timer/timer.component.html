<button (click)="startButtonClicked$.next()">Start</button>
<button (click)="pauseButtonClicked$.next()">Pause</button>
<button (click)="resetButtonClicked$.next()">Reset</button>

<p *ngIf="displayTimer$ | async as timer; else notInitialized">
  {{ timer.minutes }}
  {{ timer.seconds }}
</p>
<ng-template #notInitialized>
  <p>00 00</p>
</ng-template>

<button (click)="setMode(Modes.Pomodoro)">Pomodoro</button>
<button (click)="setMode(Modes.ShortBreak)">Short</button>
<button (click)="setMode(Modes.LongBreak)">Long</button>

<!-- Debugging -->
<h1>timer</h1>
<p>
  {{ timer$ | async | json }}
</p>

<h1>Display</h1>
<p>
  {{ displayTimer$ | async | json }}
</p>

<h1>Latest State</h1>
<p>
  {{ timerState$ | async | json }}
</p>
